# Magnetiq v2 Site Configuration
# This file contains the port configuration for the application components

[ports]
# Backend API server (Python/FastAPI)
backend_port=3036

# Frontend React application  
frontend_port=8036

[development_ports]
# Development override ports (actual current usage)
backend_dev_port=3038
frontend_dev_port=8038

[urls]
# Development URLs
backend_dev_url=http://localhost:3038
frontend_dev_url=http://localhost:8038

# Production URLs (specified in specs)
backend_prod_url=http://localhost:3036
frontend_prod_url=http://localhost:8036

[api]
# API endpoints
api_base_path=/api/v1
swagger_ui=/docs
redoc=/redoc
openapi_json=/openapi.json

[cors]
# CORS allowed origins for development
allowed_origins=http://localhost:8036,http://localhost:3000,http://localhost:8038
