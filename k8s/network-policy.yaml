apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: magnetiq-backend-policy
  namespace: magnetiq-v2
spec:
  podSelector:
    matchLabels:
      app: magnetiq-backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from frontend pods
  - from:
    - podSelector:
        matchLabels:
          app: magnetiq-frontend
    ports:
    - protocol: TCP
      port: 4036
  # Allow traffic from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 4036
  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
  # Allow external HTTPS traffic (for APIs, SMTP, etc.)
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 587
    - protocol: TCP
      port: 465
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: magnetiq-frontend-policy
  namespace: magnetiq-v2
spec:
  podSelector:
    matchLabels:
      app: magnetiq-frontend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 9036
  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
  # Allow traffic to backend
  - to:
    - podSelector:
        matchLabels:
          app: magnetiq-backend
    ports:
    - protocol: TCP
      port: 4036